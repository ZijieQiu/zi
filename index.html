<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>菜单栏</title>
		<style type="text/css">
		/**{margin: 0;padding: 0;}*/
		ul{width: 600px;margin: 0 auto;}
		
			ul li{
				list-style: none;
				float: left;/*横向菜单栏必用*/
				
				width: 80px;
				height: 50px;
				background: beige;
				text-align: center;
				line-height: 50px;
				color: burlywood;
				position: relative;
				margin-right:35px;
			}
			ul li::before{
				position: absolute;
				content: "";
				display: block;
				width: 20px;
				height: 50px;
				background: gray;
				left: -20px;
				top: 0;
			}
			ul li::after{
				position: absolute;
				content: "";
				display: block;
				width: 20px;
				height: 50px;
				background:gray;
				right: -20px;
				top: 0;
			}
			ul li:hover{
				margin-top: -10px;
				box-shadow: 0px 2px 5px black;/*盒子阴影*/
				transition: all .2s;/*过渡*/
			}
			li:hover:before{
				transform: rotate(-30deg) skew(-30deg) translate(2px,9px);
				height: 86%;
				transition: all .2s;/*过渡*/
			}
			li:hover:after{
				transform: rotate(30deg) skew(30deg) translate(-2px,9px);/*旋转、倾斜、移动*/
				height: 86%;
				transition: all .2s;/*过渡*/
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="3d.html">3d效果</a></li>
			<li><a href="turn.html">翻转</a></li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
